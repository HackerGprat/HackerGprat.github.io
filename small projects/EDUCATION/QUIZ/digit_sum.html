<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---------- BOOTSTRAP 5 CDN ---------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
    <title>Bootstrap 5 Example</title>

</head>

<body>

    <div class="row">
        
        <div class="container-fluid col-sm-6">

            <!---------- 2 Digit Calculator ---------->
            <div class="input-group m-3">
                
                <!-- <span class="input-group-text">Calculator</span> -->
                
                <input type="number" class="form-control" placeholder="xxx" id="input1" oninput="jod()">
                <input type="number" class="form-control" placeholder="xxx" id="input2" oninput="jod()">
                
                <button type="button" class="btn btn-success" id="result_input1_input2">Result</button>
            
            </div>

        </div>

    </div>


    <div class="row">
        
        <div class="container-fluid col-sm-6 d-grid gap-5">
            <h1 class="text-center">Randome Number ðŸ‘‡</h1>
            <h2 id="id_random_num" class="text-center"></h2>
            <button class="btn btn-info btn-block" onclick="generateRandomNumber(1,6)">Generate ðŸ§¬</button>
        </div>

    </div>

    
    <script>

        function jod() {

            const num1 = parseFloat( document.getElementById("input1").value || 0 );
            const num2 = parseFloat( document.getElementById("input2").value || 0 );

                const sum = num1 + num2;

                // display the result
                document.getElementById('result_input1_input2').innerText = sum;
            
        };


        // generate randome number 
        function generateRandomNumber(min, max) {
            if (min >= max) {
                throw new Error("Minimum value must be less than the maximum value.");
            }

            const randnum = Math.floor(Math.random() * (max - min)) + min;
            document.getElementById("id_random_num").innerText = randnum;
        };
    </script>

</body>

</html>
