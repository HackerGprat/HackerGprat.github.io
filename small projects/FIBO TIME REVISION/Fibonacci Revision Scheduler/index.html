<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fibonacci Revision Scheduler</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-mode">
  <div class="container-sm py-4 px-3">
    <!-- Heading and Dark Mode Toggle -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 id="scheduleTitle" class="text-center flex-grow-1">
        Fibonacci Revision Scheduler
      </h1>
      <button id="toggleDarkMode" class="btn btn-outline-dark ms-3">
        ðŸŒ™ Dark Mode
      </button>
    </div>

    <!-- Form Inputs -->
    <form id="settingsForm" class="row g-3 mb-4">
      <div class="col-12 col-md-4">
        <label for="scheduleName" class="form-label">Schedule Name</label>
        <input
          type="text"
          id="scheduleName"
          class="form-control bg-warning"
          placeholder="e.g. Math, English, GK"
        />
      </div>

      <div class="col-6 col-md-4">
        <label for="startDate" class="form-label">Start Date</label>
        <input
          type="date"
          id="startDate"
          class="form-control bg-warning"
          max=""
          required
        />
      </div>

      <div class="col-6 col-md-4">
        <label for="numRevisions" class="form-label">Revisions</label>
        <input
          type="number"
          id="numRevisions"
          class="form-control bg-warning"
          min="1"
          max="15"
          value="9"
          required
        />
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary w-100">
          Calculate Dates
        </button>
      </div>
    </form>

    <!-- Export / Import Buttons -->
    <div class="d-flex flex-wrap gap-2 mb-3 justify-content-center">
      <button id="exportBtn" class="btn btn-outline-success">
        Export Data
      </button>
      <button id="importBtn" class="btn btn-outline-secondary">
        Import Data
      </button>
      <input type="file" id="importFile" accept=".json" style="display: none" />
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-sm text-center align-middle" id="revisionsTable">
        <thead class="table-light">
          <tr>
            <th class="text-center">Revision #</th>
            <th class="text-center">Date (Day)</th>
            <th class="text-center">Done</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
