<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Growing G Splash Screen</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #181818;
      overflow: hidden;
    }
    #g-grow {
      font-family: 'Arial Black', Arial, sans-serif;
      font-size: 64px;
      color: #48f;
      font-weight: bold;
      transition: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="g-grow">G</div>
  
  <script>
    let g = document.getElementById('g-grow');
    let size = 64;
    function animate() {
      size += 0.5; // Increase this number to make it grow faster
      g.style.fontSize = size + 'px';
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
