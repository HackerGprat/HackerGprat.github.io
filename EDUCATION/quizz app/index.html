<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
</head>
<body>

    <div id="quiz-container">

      <div id="progress">
      📘 Question: <span id="current-question">1</span> of <span id="total-questions">0</span>
      </div>


      <div id="scoreboard">
        ✅ Correct: <span id="right-score">0</span> |
        ❌ Incorrect: <span id="wrong-score">0</span> |
        🔢 Total Score: <span id="total-score">0</span>
      </div>  

        <h2 id="question">Loading...</h2>
        <form id="options-form"></form>
        <p id="feedback" style="color: red;"></p>

        <!-- BUTTON - BACK  -->
        <button id="back-btn">Back</button>

        <!-- BUTTON - NEXT  -->
        <button id="next-btn">Next</button>
  
    </div>

    <button id="submit-btn">Submit Quiz</button>
    
    <div id="summary" style="margin-top: 20px;"></div>


  <script src="script.js"></script>
</body>
</html>
