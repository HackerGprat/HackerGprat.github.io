<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>PWA beginners</title>

    <!-- META TAGS REQUIRED FOR PWA - PROGRESSIVE WEB APP -->
    <meta name="apple-mobile-web-appstatus-bar" content="#aa7700">
    <meta name="theme-color" content="black">

    <!-- MENIFEST FILE LINK -->
    <link rel="manifest" href="manifest.json">
    
</head>

<body>

    <h1 style="color:green;">HackerGprat</h1>

    <p>This is simple tutorial for creating a pwa application.</p>


    <!-- END OF ALL HTML -->


    <script>
    
    // script for service worker
        window.addEventListener('load', ()=>{
            registerSW();
        });

        // register the service worker
        async function registerSW(){
            if('serviceWorker' in navigator){   // case sensetive 
                // alert("working.."); // debug
                try{
                    await navigator.serviceWorker.register('serviceWorker.js');
                }
                catch(e){
                    console.log('SW Registration failed');
                }
            }
        }
        
    </script>
    
</body>

</html>
