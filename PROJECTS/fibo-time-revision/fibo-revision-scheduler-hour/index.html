<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fibonacci Hour Scheduler</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-mode">
  <div class="container-sm py-4 px-3">
    <h1 class="text-center mb-4">Fibonacci Hour Scheduler</h1>

    <form id="hourForm" class="row g-3 mb-4">
      <div class="col-12 col-md-6">
        <label for="scheduleName" class="form-label">Schedule Name</label>
        <input
          type="text"
          id="scheduleName"
          class="form-control bg-warning"
          placeholder="e.g. Math, GK"
        />
      </div>

      <div class="col-6 col-md-3">
        <label for="startDateTime" class="form-label">Start Date & Time</label>
        <input
          type="datetime-local"
          id="startDateTime"
          class="form-control bg-warning"
          required
        />
      </div>

      <div class="col-6 col-md-3">
        <label for="numRevisions" class="form-label">Revisions</label>
        <input
          type="number"
          id="numRevisions"
          class="form-control bg-warning"
          min="1"
          max="25"
          value="9"
          required
        />
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary w-100">
          Generate Schedule
        </button>
      </div>
    </form>

    <div class="d-flex justify-content-center mb-3">
      <button id="exportIcsBtn" class="btn btn-outline-warning">
        Export to Calendar
      </button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-sm text-center align-middle" id="hourTable">
        <thead class="table-light">
          <tr>
            <th>Revision #</th>
            <th>Date & Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
