<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Beautiful Glass Login Form</title>

    <!-- =========== Google Icon Links =========== -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbol+Round:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    

    <!-- =========== Style Css =========== -->
    <link rel="stylesheet" href="./style.css">
    
    
    <!-- =========== JavaScript =========== -->
    <script src="./main.js" defer></script>

    
    <!-- =========== REMIXICONS CND =========== -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    
</head>

<body>


    <div class="container">

        <div class="login__content">

            <img src="../assets/img/nft_site.PNG" alt="login image" class="login__img">

            <form action="" class="login__form">

                <div>

                    <h1 class="login__title">
                        <span>Wellcom</span>Back 
                    </h1>

                    <p class="login__description"> Wellcome! Please Login To Continue... </p>
                    
                </div>    

                <!-- ========= LOGIN INPUTS ========= -->
                <div>

                    <div class="login__inputs">

                        <!-- ========= EMAIL ========= -->
                        <div>
                            <label for="" class="login__label">Email </label>
                            <input type="email" placeholder="mail_address@domain.com" required class="login__input">
                        </div>

                        <!-- ========= PAASSWORD ========= -->
                        <div>
                            <label for="" class="login__label">Password </label>

                            <div class="login__box">
                                <input type="password" placeholder="$q12Ga1245.32" required id="input-pass" class="login__input">
                                <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                            </div>
                        </div>
                        
                    </div>  <!-- End of login inputs -->


                    <!-- ========= REMEMBER ME ========= -->
                    <div class="login__check">
                        <input type="checkbox" class="login__check_input">
                        <label for="" class="login__check_label">Remember Me </label>
                    </div>
                    
                </div>  <!-- End of empty div-->


                <!-- ========= LOGIN BUTTONS ========= -->
                <div>
                    <div class="login__buttons">
                        <button class="login__button">Log In</button>
                        <button class="login__button login__button-ghost">Sign Up</button>
                    </div>

                    <a href="#" class="login__forgot">Forgot Password?</a>
                </div>
                
            </form>
            
        </div>  <!-- END OF LOGIN CONTENTS -->
        
    </div>  <!-- END OF CONTAINER -->

    
</body>

</html>
